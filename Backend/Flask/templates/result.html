<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Final Results</h1>
    <table border = 2>
    {% for key,value in result.items() %}
        <tr>
            <th>
                {{ key }}
            </th>
            <th>
                {{ value }}
            </th>
        </tr>
    {% endfor %}
</table>
</body>
</html>
